<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-xl" id="title">
        <h2>Weather Dashboard</h2>
    </div>
    <main class="flex-row justify-space-between container">

        <div class="col-12 col-md-3 test">

            <form id="form">
                <label for="searchInput" id="searchLabel" class="searchLabel">Search for a City:</label></br>
                <input type="text" name="searchInput" id="searchInput" class="searchInput" /></br>
                <button type="submit" class="search" id="search">Search</button>
            </form>
            <ul class="searchHistory" id="searchHistory"></ul>
        </div>

        <div class="col-12 col-md-9 test">

            <div id="weathercontainer" class="weathercontainer">
                <h5 class="forecast">Current Weather </h5>
                <ul class="cityCurrentData" id="cityCurrentData">
            </div>

            <div class="row">
                <div class="col md-4">
                    <div class="fiveDayContainer">
                        <!-- Appends 5 day forecast-->
                        <h5 class="forecast">5-Day Forecast </h5>
                        <div class="row">
                            <div class="col fiveDayOne">
                            </div>



                        </div>
                    </div>
                </div>

            </div>
        </div>


    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
